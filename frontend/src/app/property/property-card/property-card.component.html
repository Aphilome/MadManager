<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.Image" class="card-img-top m-0 propImg img-thumbnail" src="assets/images/specialistIcons/{{property.Image}}.png">
    <img *ngIf="!property.Image" class="card-img-top m-0 propImg img-thumbnail" src="assets/images/specialistIcons/default.png">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-id-badge"></i></button>
      </li>
    </ul>


  </div>
  <h2 class="name-body p-1 text-nowrap text-truncate"> {{property.Specialist}}</h2>


  <div class="card-body p-2">

    <h4 class="full-name text-nowrap text-truncate"> {{property.FirstName}} {{property.LastName}}</h4>
    <h4 class="rate text-nowrap text-truncate">{{property.Rate}} {{property.Currency}}</h4>
  </div>
</div>
